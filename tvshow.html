<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Video Clone</title>
    <link rel="stylesheet" href="movies and Tv shows.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <h1>prime video</h1>
        <nav>
          <div class="menu">
            <a href="http://127.0.0.1:3000/project/Home.html">Home</a>
            <a href="http://127.0.0.1:3000/project/movies.html">Movies</a>
            <a href="http://127.0.0.1:3000/project/tvshow.html" class="mt-bottun">TV Shows</a>

    <main>
      <div class="video-container">
        <video
          class="autoplay-video"
          muted
          loop
          autoplay
          poster="panchayat3.webp"
        >
          <source src="Panchayat Season 3.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="overlay">
          <h2>Panchayat S3</h2>
          <p>#1 in India</p>
          <div class="actions">
            <button>Watch now</button>
            <button class="icon-btn">+</button>
            <button class="icon-btn">i</button>
          </div>
        </div>
      </div>
      <div class="movies-section">
        <h2 class="section-title">TV Shows</h2>
        <div class="movie-grid">
          <div class="movie-card">
            <img src="Mirzapur-3.webp" alt="Mirzapur-3" />
          </div>
          <div class="movie-card">
            <img src="walking dead.png" alt="walking dead" />
          </div>
          <div class="movie-card">
            <img src="from.jpg" alt="from" />
          </div>
          <div class="movie-card">
            <img src="farzi.jpg" alt="farzi" />
          </div>
          <div class="movie-card">
            <img src="family man.jpg" alt="family man" />
          </div>
        </div>
      </div>

      <div class="movies-section">
        <h2 class="section-title">Top Rated Shows</h2>
        <div class="movie-grid">
          <div class="movie-card">
            <img src="kahakee.jpg" alt="kahakee" />
          </div>
          <div class="movie-card">
            <img src="police.jpg" alt="police" />
          </div>
          <div class="movie-card">
            <img src="tommorow war.png" alt="tommorow war" />
          </div>
          <div class="movie-card">
            <img src="death game.jpg" alt="death game" />
          </div>
          <div class="movie-card">
            <img src="Reacher.webp" alt="Reacher" />
          </div>
        </div>
      </div>
    </main>
